<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; style-src 'self' https://cdnjs.cloudflare.com/ajax/libs/normalize/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skillbox Avia</title>

  <link rel="icon" href="icon-3.svg" sizes="any" type="image/svg+xml">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  
  <div class="app">

    <!-- Screen 1-2 -->
    <div class="js-container">
      <img class="icon" src="icon-1.svg" alt="Skillbox" title="Skillbox">
      <div class="heading">
        Онлайн регистрация на рейс
      </div>
      
      <form id="form1" action="#" class="content">
        <label class="label">
          <span class="label-text">
            Номер билета
          </span>
          <input id="inputTicket" class="input" type="text" placeholder="Введите номер" maxlength="8" pattern="^[0-9]{8}" title="Восьмизначное число" required autocomplete="off" onkeyup="checkParams()">
        </label>
        <div class="button-wrapper">
          <button class="button" id="submitTicket" disabled>
            Отправить
          </button>
        </div>
      </form>
    </div>

    <!-- Screen 3-4 -->

    <div class="js-container code">
      <img class="icon" src="icon-3.svg" alt="Skillbox" title="Skillbox">
      <div class="heading">
        Онлайн регистрация на рейс
      </div>
      
      <form id="form2" action="#" class="content">
        <label class="label">
          <span class="label-text">
            Проверочный код
          </span>
          <input id="inputCode" class="input" type="text" placeholder="Введите код" maxlength="4" pattern="^[0-9]{4}" title="Четырехзначное число" required autocomplete="off" onkeyup="checkParams()">
        </label>
        <div class="button-wrapper">
          <button class="button" id="submitCode" disabled>
            Отправить
          </button>
      </div>
      </form>
    </div>

    <!-- Screen 5 -->
    <div class="js-container lastpage">
      <img class="icon" src="icon-2.svg" alt="Skillbox" title="Skillbox">
      <div class="heading is-final">
        Вы успешно<br>зарегистрированы на рейс!
      </div>
      <div class="final">
        <div class="thank-you">
          Благодарим за использование<br>Skillbox Avia!
        </div>
        <button id="resetApp" class="button is-final">
          Ещё регистрация
        </button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>

</body>

</html>
